<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/__/firebase/7.19.1/firebase-app.js"></script>
  <script src="/__/firebase/7.19.1/firebase-firestore.js"></script>
  <script src="/__/firebase/7.19.1/firebase-auth.js"></script>
  <script src="./app.js" type="text/javascript" defer></script>
  <!-- <script src="./js/index.js" type="text/javascript" defer></script> -->
  <link rel="stylesheet" href="./style.css">

</head>

<body>


  <section id="whenSignedIn">
    <div id="userDetails"></div>
    <button id="signOutBtn">Sign out</button>
    <ul id="friendsList"></ul>
    <form class="newFriendForm">
      <label for="fname">First name:</label>
      <input type="text" id="fName" name="fname" value="John" required><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lName" name="lname" value="Doe"><br>
      <label for="lastMetDate">When you last met:</label>
      <input type="date" id="lastMetDate" name="lastMetDate"><br>

      <label for="occurance">How regularly do you want to be reminded of them?</label>
      <select name="occurance" id="friendRemindFrequency">
        <option value="daily">Daily</option>
        <option value="monthly">Monthly</option>
        <option value="quarterly">Quarterly (3 months)</option>
        <option value="biannually">Biannually</option>
      </select>
      <br><br>
      <input type="submit" value="Submit">
    </form>
  </section>

  <section id="whenSignedOut">
    <button id="signInBtn">Sign in with Google</button>
  </section>

  <section id="friendSection" hidden>
    <h1>Friend details</h1>
    <div>Name: <span id="friend-name"></span></div>
    <div>Last met: <span id="friend-lastMetDate"></span></div>
    <div>Remind frequency: <span id="friend-remindFrequency"></span></div>
    <div>Last activity: <span id="friend-lastActivity"></span></div>
    <button id="friend-newActivity">Add new Memory</button>

    <section id="friend-newActivitySection" hidden>
      <textarea id="friend-newActivityInput" rows="4" placeholder="Describe your experience."></textarea>
      <button id="friend-newActivity">Add new Memory</button>
    </section>

  </section>

</body>

</html>
