<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/__/firebase/7.19.1/firebase-app.js"></script>
  <script src="/__/firebase/7.19.1/firebase-firestore.js"></script>
  <script src="/__/firebase/7.19.1/firebase-auth.js"></script>
  <script src="./app.js" type="text/javascript" defer></script>
  <!-- <script src="./js/index.js" type="text/javascript" defer></script> -->
  <link rel="stylesheet" href="./style.css">

</head>

<body>


  <section id="whenSignedIn">
    <div id="userDetails"></div>
    <button id="signOutBtn">Sign out</button>
    <h2>Fellas:</h2>
    <ul id="friendsList"></ul>
    <h2>Add fella:</h2>
    <form class="newFriendForm">
      <label for="fname">First name:</label>
      <input type="text" id="fName" name="fname" value="John" required><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lName" name="lname" value="Doe"><br>
      <label for="lastMetDate">When you last met:</label>
      <input type="date" id="lastMetDate" name="lastMetDate"><br>

      <label for="occurance">How regularly do you want to be reminded of them?</label>
      <select name="occurance" id="friendRemindFrequency">
        <option value="daily">Daily</option>
        <option value="monthly">Monthly</option>
        <option value="quarterly">Quarterly (3 months)</option>
        <option value="biannually">Biannually</option>
      </select>
      <br>
      
      <label for="specifyingDay">What day?</label>
      <select name="specifyingDay" id="friendReminderSpecifyDay">
        <option value="1">Monday</option>
        <option value="2">Tuesday</option>
        <option value="3">Wednesday</option>
        <option value="4">Thursday</option>
        <option value="5">Friday</option>
        <option value="6">Saturday</option>
        <option value="7">Sunday</option>
      </select>
      
      <label for="specifyingDate">What date?</label>
      <input type="number" min="1" max="30" id="friendReminderSpecifyDate" name="specifyingDate"><br>

      <br>
      <input type="submit" value="Submit">
    </form>
  </section>

  <section id="whenSignedOut">
    <button id="signInBtn">Sign in with Google</button>
  </section>

  <section id="reminderSection">
    Todos:

    <ul hidden id="dailyReminder"></ul>
    <ul hidden id="weeklyReminder"></ul>
    <ul hidden id="fortnightlyReminder"></ul>
    <ul hidden id="monthlyReminder"></ul>
    
  </section>

  <section id="friendSection" hidden>
    <h1>Friend details</h1>
    <div>Name: <span id="friend-name"></span></div>
    <div>Last met: <span id="friend-lastMetDate"></span></div>
    <div>Remind frequency: <span id="friend-remindFrequency"></span></div>
    <div>Last activity: <span id="friend-lastActivity"></span></div>
    <button id="friend-newActivity">Add new Memory</button>

    <form id="friend-newActivitySection" hidden>
      <label for="friend-newActivityDate">Date: </label>
      <input type="date" id="friend-newActivityDate" name="friend-newActivityDate" required><br>

      <label for="friend-newActivityLocation">Location:</label>
      <input type="text" id="friend-newActivityLocation" name="friend-newActivityLocation"
        placeholder="Where did you guys meet?" required><br>

      <label for="friend-newActivitySelection">What did you guys do (activity)?</label>
      <select name="friend-newActivitySelection" id="friend-newActivitySelection">
      </select>

      <label for="friend-newActivityWhatHappened">What happened?</label>
      <input type="text" id="friend-newActivityWhatHappened" name="friend-newActivityWhatHappened"
        placeholder="Write your memory." required><br>

      <input type="submit" value="Submit">
    </form>
  </section>

  <button id="seeActivities" hidden>See available activities</button>

  <section id="activitiesSection" hidden>
    <h1>Available activities</h1>
    <button id="activity-newActivity">Add new Activity</button>
    <div id="activitiy-addNew">
      <form id="newActivityForm" hidden>
        <label for="activityName">New Activity: </label>
        <input type="text" id="activityName" name="activityName" placeholder="e.g. Eating" required><br>
        <label for="activityDescription">Description:</label>
        <input type="text" id="activityDescription" name="activityDescription" required><br>
        <input type="submit" value="Submit">
      </form>
    </div>
    <ul id="activities"></ul>
  </section>

</body>

</html>
